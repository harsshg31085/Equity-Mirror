<!-- test-simple.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Equity Mirror Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #text-editor {
            border: 2px solid #ccc;
            padding: 20px;
            min-height: 100px;
            margin: 20px 0;
        }
        .score-circle {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Equity Mirror - Simple Test</h1>
    
    <div class="score-circle">
        <span class="score-value">100</span>
    </div>
    
    <div id="text-editor" contenteditable="true">
        Type here...
    </div>
    
    <div id="issues-list"></div>
    
    <script src="script.js"></script>
    
    <script>
        // Extra debug
        console.log("HTML loaded, checking elements:");
        console.log("Editor:", document.getElementById('text-editor'));
        console.log("Score value:", document.querySelector('.score-value'));
    </script>
</body>
</html>
